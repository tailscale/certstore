on: [push, pull_request]
name: Test Windows (recent Go versions)
jobs:
  test:
    strategy:
      matrix:
        go-version: ["1.17", "1.18", "1.x"]
        # Doesn't work on Linux.
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test -v ./...
